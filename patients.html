<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - MedixManager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="logo-name">
                    <a href="index.html"><img src="images/companyLogo.png" alt="Hospital Logo" class="logo"></a>
                    <h1>MedixManager</h1>
                </div>
                <div class="contact-info">
                    <div class="social-icons">
                        <a href="#"><img src="images/facebookLogo.png" alt="Facebook"></a>
                        <a href="#"><img src="images/twitterLogo.png" alt="Twitter"></a>
                        <a href="#"><img src="images/instagramLogo.png" alt="Instagram"></a>
                        <a href="#"><img src="images/pinterestLogo.png" alt="Pinterest"></a>
                    </div>
                    <span>+1-123-456-7890 contactus@medixmanager.com</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="patients-section">
                <h2>Patients</h2>
                <p>View and manage patient records</p>

                <div class="patient-actions">
                    <a href="#" class="btn-action">Add New Patient</a>
                    <a href="#" class="btn-action">View All Patients</a>
                </div>

                <div class="patients-list">
                    <!-- Patient list table -->
                    <table>
                        <thead>
                            <tr>
                                <th>Patient ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sample row -->
                            <tr>
                                <td>1</td>
                                <td>John</td>
                                <td>Doe</td>
                                <td>30</td>
                                <td>Male</td>
                                <td>
                                    <a href="#" class="btn-action">Edit</a>
                                    <a href="#" class="btn-action">Delete</a>
                                </td>
                            </tr>
                            <!-- Repeat similar rows as needed -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Need help? Contact us at <a href="mailto:support@medixmanager.com">support@medixmanager.com</a></p>
            <p>&copy; 2024 Hospital Manager</p>
        </div>
    </footer>
</body>
</html>
